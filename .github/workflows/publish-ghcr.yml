name: Publish images to GHCR

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: vein-dedicated-server
            dockerfile: ./Dockerfile
            context: .
            image: ${{ github.repository }}
          - name: vein-dedicated-backup
            dockerfile: ./backup.Dockerfile
            context: .
            image: Radical-Egg/vein-dedicated-backup

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          RELEASE_TAG="${{ github.event.release.tag_name }}"
          VERSION="${RELEASE_TAG#v}"

          FULL_SHA="$(git rev-parse HEAD)"
          SHORT_SHA="$(git rev-parse --short=7 HEAD)"

          IMAGE="${{ env.REGISTRY }}/${{ matrix.image }}"
          IMAGE="${IMAGE,,}"  # lowercase for GHCR

          TAGS="${IMAGE}:latest
          ${IMAGE}:${VERSION}
          ${IMAGE}:${VERSION}-sha-${SHORT_SHA}"

          {
            echo "image=${IMAGE}"
            echo "version=${VERSION}"
            echo "full_sha=${FULL_SHA}"
            echo "short_sha=${SHORT_SHA}"
            echo "tags<<EOF"
            echo "${TAGS}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push (${{ matrix.name }})
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.revision=${{ steps.vars.outputs.full_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation (${{ matrix.name }})
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.vars.outputs.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
